<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Friendly Links</title>
    <style>
        /* Basic styles for the body */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Container for the navigation links */
        .nav-container {
            display: flex;
            flex-direction: column; /* Stacks links vertically by default */
            gap: 15px; /* Adds space between links */
            width: 100%;
            max-width: 400px; /* Optional: keeps the container from getting too wide on large screens */
            margin: 0 auto; /* Centers the container */
        }

        /* Styling for the links (making them look like buttons) */
        .nav-link {
            display: block; /* Makes the entire link area clickable */
            padding: 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none; /* Removes default underline */
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #0056b3;
        }

        /* Media query for larger screens (e.g., tablets, desktops) */
        @media (min-width: 600px) {
            .nav-container {
                flex-direction: row; /* Lays links horizontally on wider screens */
                justify-content: center;
                max-width: 600px;
            }
        }
    </style>
</head>
<body>

    <h1>Android Boost Tester</h1>
    <p>Tap a link deeplink:</p>

    <nav class="nav-container">
        <a href="https://pinterest.com" class="nav-link">https://pinterest.com</a>
        <a href="https://pinterest.com/boost/success/?pin-id=1099230221572747047" class="nav-link">https://pinterest.com/boost/success/?pin-id=1099230221572747047</a>
        <a href="https://pinterest.com/boost/cancel/?pin-id=1099230221572747047" class="nav-link">https://pinterest.com/boost/cancel/?pin-id=1099230221572747047</a>
        <a href="pinterest://boost/success/?pin-id=1099230221572747047" class="nav-link">pinterest://boost/success/?pin-id=1099230221572747047</a>
        <a href="pinterest://boost/cancel/?pin-id=1099230221572747047" class="nav-link">pinterest://boost/cancel/?pin-id=1099230221572747047</a>
    </nav>

</body>
</html>
